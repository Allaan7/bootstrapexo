<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Maquette Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Texturina:ital,opsz,wght@0,12..72,100..900;1,12..72,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="row col-12">
        <nav class= "col-12 navbar navbar-expand-lg bg-dark">
            <div class="container-fluid col-3 company">
                <a class="navbar-brand text-white align-items-center" href="#">
                  <img src="img/logo.png" alt="Logo" width="60" height="48" class="d-inline-block align-items-center">
                 COMPANY NAME
                </a>
            </div>
            <div class="container-fluid col-6 ">
                <a class="navbar-brand" href="#"></a>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-warning" aria-current="page" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning" href="#">PROJECT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning" href="#">COMPANY</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-warning" aria-disabled="true">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container-fluid col-3 justify-content-end">
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success text-warning border-warning" type="submit">Search</button>
                </form>
            </div> 
        </nav>
    </header>
    <div>
        <img src="img/banner-buisnessman.jpg" alt="">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
